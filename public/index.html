<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
        }
        .continer{
            width: 1300px;
            /* height: 600px; */
            margin: 50px auto;             
        }  
        main{
            display: flex;
        }

        .usercontiner{
            width: 30.5%;
            display: flex;
            flex-direction: column;
            border: solid 1px black;
            overflow-y: auto;
            height: 750px;
        }

        .bookcontiner{
            width: 70.5%;
            display: flex;
            flex-direction: column;
            border: solid 1px black;
            overflow-y: auto;
            height: 750px;
        }

        .usercontiner .headerUser {
            width: 390px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border: solid 1px black;
        }

        .bookcontiner .headerdiv{
            display: flex;
            width: 906px;
            position: absolute;
            align-items: center;
            background-color: white;
            border: solid 1px black;
            /* border-bottom: solid 1px black; */
        }

        .bookcontiner .div {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        .bookcontiner .headerdiv h1{
            margin-left: auto;
            margin-right: auto;
        }
        .usersList {
            display: flex;
            margin-top: 37px;
            flex-direction: column;
            border-top: solid 1px black;
        }

        .usersList li {
            margin: 20px;
            margin-top: 0px;
        }

        .user{  
            display: flex;
            flex-direction: row;
            align-items: center;
            /* padding: 5px; */
            border: solid 1px black;
        }

        .imgg{
            width: 60px;
            height: 60px;
            margin: 15px;
            border-radius: 50%;
        }

        .books{
            display: flex;
            width: 100%;
            margin-top: 40px;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .books li {
            width: 235px;
            height: 200px;
            margin: 29px;
            display: flex;
            position: relative;
            flex-direction: column;
            border: solid 1px black;
            border-radius: 10px;
        }

        .books li div{
            display: flex;
            margin-bottom: 20px;
        }

        .books li div img{
            width: 50px;
            height: 50px;
            padding: 5px;
            cursor: pointer;
            border: solid 1px black;
            border-radius: 50%;
            margin: 10px;
        }
        .books li div span{
            margin: 10px;
            margin-left: 0;
        }

        /* .books h3{
            padding: 10px;
        } */
        .books span{
            padding-left: 15px;
        } 

        .fileinput{
            width: 100%;
            height: 50px;
            font-size: 20px;
            display: flex;  
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        #fileName{
            margin: 20px;
            padding: 10px;
            font-size: 20px;
        }

        #btn{
            width: 30%;
            padding: 5px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(60, 185, 44);
        }

    </style>
</head>
<body>
    <div class="continer">
        <main>
            <div class="usercontiner">
                <div class="headerUser">
                    <h1>Cancat</h1>
                </div>
                <ul class="usersList">
                    <input id="fileName" type="text">
                    <li class="user">
                        <label class="fileinput" for="inputFile">
                            <span>Select files</span>
                            <input type="file" name="inputFile" id="inputFile" accept=".xlsx, .xls, .pdf" multiple>
                        </label>
                    </li>
                </ul>
                <button id="btn">Send</button>
            </div>
            <div class="bookcontiner">
               
                <div class="div">
                    <ul class="books">
                        <!-- <li>
                            <div>
                                <a href="http://localhost:3000/download/1651142844835.pdf">
                                    <img src="https://www.svgrepo.com/show/222005/down-arrow.svg" alt="pic">
                                </a>
                                <span>
                                    <h3>Title</h3>
                                    <p>1.23 MB</p>
                                </span>
                            </div>
                            <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, cupiditate.</span>                           
                        </li> -->
                    </ul>
                </div>
                <div class="headerdiv">
                    <h1>Files</h1>
                </div>      
            </div>
        </main>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
